<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Existing CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- Auth CSS -->
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>

<div class="auth-page">
  <div class="auth-card">

    <!-- LOGO -->
    <a href="index.html" class="auth-logo">
      <img src="https://img.propelauth.com/e44306f6-f323-4d22-a673-2f0d54e096ec_c89b257e-e14d-465c-becc-35d8483114e5.png" alt="Clueso">
    </a>

    <h1>Create an account</h1>

    <!-- GOOGLE / SSO -->
    <button class="auth-btn google-auth">
  <img src="assets/google.png"> Continue with Google
</button>


    <button class="auth-btn sso">
      ðŸ”‘ Sign up with SSO
    </button>

    <div class="auth-divider"><span>OR</span></div>

    <!-- FORM -->
    <form id="signupForm">

  <input
    type="text"
    id="firstName"
    placeholder="First name"
    required
  />

  <input
    type="text"
    id="lastName"
    placeholder="Last name"
    required
  />

  <input
    type="email"
    id="signupEmail"
    placeholder="Email"
    required
  />

  <input
    type="password"
    id="signupPassword"
    placeholder="Password"
    required
  />

  <button type="submit" class="btn-auth-primary">
    Sign up
  </button>

</form>


    <p class="auth-footer">
      Already have an account?
      <a href="login.html">Log in</a>
    </p>

  </div>
</div>
<script src="js/auth.js"></script>
</body>
